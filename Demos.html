<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        .container-fluid {
            padding: 50px 15px;
        }

        .heading {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .subheading {
            font-size: 1.25rem;
            color: #6c757d;
            margin-bottom: 40px;
        }

        .text-center p {
            margin-bottom: 20px;
        }

        .img-fluid {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .img-fluid:hover {
            transform: scale(1.05);
        }

        .row {
            margin-bottom: 30px;
        }

        .btn-view-demo {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: inline-block;
        }

        .btn-view-demo:hover {
            background-color: #0056b3;
        }

        /* Responsiveness */
        @media (max-width: 767px) {
            .heading {
                font-size: 2rem;
            }

            .subheading {
                font-size: 1rem;
            }

            .img-fluid {
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="text-center">
            <p class="heading">09 Pre-Build Demos</p>
            <p class="subheading">Comes with 09 Homepage Layouts available with multi-style that better suit your choice.</p>
            <p class="subheading">Please enter password " 1 " to view the live demo</p>
            <!-- <a href="#" class="btn-view-demo">View Live Demo</a> -->
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-1.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-2.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-3.jpg" alt="" class="img-fluid">
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-4.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-5.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-6.jpg" alt="" class="img-fluid">
            </div>
        </div>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-7.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-8.jpg" alt="" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://landing.shopifymate.com/shopify/costica/assets/img/i-9.jpg" alt="" class="img-fluid">
            </div>
        </div>

    </div>

</body>

</html>
